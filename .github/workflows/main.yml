name: CI-CD Pipeline (Private Server)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repo to runner workspace
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Copy code to fixed application directory
      - name: Sync code to app directory
        run: |
          sudo mkdir -p /home/vadmin/forensic_be
          sudo rsync -av --delete ./ /home/vadmin/forensic_be/

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd /home/vadmin/forensic_be
          npm install

      # 5️⃣ Build (optional – safe check)
      - name: Build project (if exists)
        run: |
          cd /home/vadmin/forensic_be
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script found"
          fi

      # 6️⃣ Restart application with PM2
      - name: Restart PM2 service
        run: |
          pm2 restart vtplapi || pm2 start npm --name vtplapi -- start
