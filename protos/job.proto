syntax = "proto3";

message JobStatusRequest {
    string job_id = 1;
}

message JobStatusResponse {
    string job_id = 1;
    double percentage = 2;
    string in_img_path =3;
    string out_img_path = 4;
    int64 total_input_images = 5;
    int64 processed_image_count = 6;
    string status_message = 7;
    bool completed = 8;
    string error = 9;
}
